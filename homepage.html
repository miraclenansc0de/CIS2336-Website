<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="C:\Users\mnans\OneDrive\Desktop\CODE\cis-2336-assignment-1-miraclenansc0de-1\images\pngtree-famous-landmarks-of-japanese-cities-png-image_4426854.jpg" alt="Logo" />
              <h3>Harmony Garden</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="btn">Taste & See</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Authentic Asian Meals,</h1>
                <h1>Allow Your Tastebuds This Experience.</h1>
              </div>
              <p class="text">
                Harmony Garden is here to serve you with delicious Asian Meals, that leaves you hungering for more. There's surely
                something here for you. 
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="C:\Users\mnans\OneDrive\Desktop\CODE\cis-2336-assignment-1-miraclenansc0de-1\images\Asian-Kid-Eating.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
